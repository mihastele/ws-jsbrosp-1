<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E"/>
      <stop offset="50%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
  </defs>
  
  <!-- Tree trunk / Wood base -->
  <path d="M45 85 L45 55 Q45 50 50 50 Q55 50 55 55 L55 85 Q55 90 50 90 Q45 90 45 85 Z" fill="url(#woodGradient)"/>
  
  <!-- Tree rings on trunk -->
  <ellipse cx="50" cy="75" rx="4" ry="2" fill="none" stroke="#DEB887" stroke-width="0.5" opacity="0.6"/>
  <ellipse cx="50" cy="70" rx="3" ry="1.5" fill="none" stroke="#DEB887" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Tree crown / Leaf shape representing growth -->
  <path d="M50 10 Q25 35 30 50 Q35 60 50 55 Q65 60 70 50 Q75 35 50 10 Z" fill="url(#leafGradient)"/>
  
  <!-- Inner detail on crown -->
  <path d="M50 20 Q35 38 40 48 Q45 53 50 50 Q55 53 60 48 Q65 38 50 20 Z" fill="#8B4513" opacity="0.3"/>
  
  <!-- Saw blade accent (carpentry symbol) -->
  <g transform="translate(62, 65) rotate(-30)">
    <rect x="0" y="0" width="25" height="8" rx="1" fill="#8B4513"/>
    <path d="M5 0 L7 -3 L9 0 M11 0 L13 -3 L15 0 M17 0 L19 -3 L21 0" stroke="#654321" stroke-width="1.5" fill="none"/>
    <circle cx="3" cy="4" r="2" fill="#DEB887"/>
  </g>
  
  <!-- Chisel accent -->
  <g transform="translate(15, 60) rotate(30)">
    <rect x="0" y="2" width="20" height="4" rx="0.5" fill="#A0522D"/>
    <polygon points="20,0 28,4 20,8" fill="#D4A574"/>
  </g>
  
  <!-- Letter L stylized in the design -->
  <text x="50" y="78" font-family="serif" font-size="12" font-weight="bold" fill="#FDF5E6" text-anchor="middle">L</text>
</svg>
