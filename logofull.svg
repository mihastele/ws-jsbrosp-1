<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Colors -->
  <defs>
    <style>
      .brown-dark { fill: #5A3A22; }
      .brown-light { fill: #C29B6C; }
      .text { fill: #3A2414; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
    </style>
  </defs>

  <!-- Circular badge -->
  <circle cx="40" cy="40" r="32" class="brown-light" />

  <!-- Stylized house/wood shape -->
  <polygon points="16,44 40,18 64,44 58,44 40,26 22,44" class="brown-dark" />

  <!-- Hammer handle -->
  <rect x="34" y="36" width="6" height="24" rx="2" class="brown-dark" />

  <!-- Hammer head -->
  <path d="M30 34 h20 v6 h-6 v3 h-8 v-3 h-6 z" class="brown-dark" />

  <!-- Business text -->
  <text x="90" y="36" class="text" font-size="22" font-weight="700" letter-spacing="1">
    Carpentry
  </text>
  <text x="90" y="56" class="text" font-size="14" letter-spacing="2">
    SERVICES
  </text>
</svg>
